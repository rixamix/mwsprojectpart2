<!DOCTYPE html>
<html lang="en">

<head>
  <meta name = "viewport" content='width=device-width initial-scale=1.0'/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <script type = "application/javascript" charset="utf-8" src="sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="text/html" charset="utf-8" src ="https://github.com/jakearchibald/idb/blob/master/lib/idb.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description"> Google maps app </label>
    <section>
        <div class = "filter-options">
        <select id="neighborhoods-select" aria-label= "neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="neighborhoods-label" class = "filter-label"> by neighborhoods </label>
        <select id="cuisines-select" aria-label= "cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisines-label" class="filter-label"> by couisines </label>

      </div>
      <h2>Filter Results</h2>
      <ul id="restaurants-list"></ul>

    </section>

    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </main>


  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlKTYRfzCifP3jxR7XboGGqiFJkQUchqM&libraries=places&callback=initMap"></script>

</body>


</html>
